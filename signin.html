<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Popcorn | Sign In</title>
    <link rel="stylesheet" href="signinstyle.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="auth-container w-full max-w-md p-8 sm:p-10 rounded-xl shadow-2xl">
        <!-- CRISPY POPCORN LOGO -->
        <a href="http://127.0.0.1:5500/PROJECT/Project%20Parrallax/index.html" class="logo-container">
            <div class="logo-text-block">
                <div class="logo-crispy">CRISPY</div>
                <div class="logo-popcorn">PüçøPCüçøRN</div>
            </div>
        </a>
        <h2 id="form-title" class="text-3xl font-bold text-white mb-6">Sign In to CRISPY POPCORN</h2>
        
        <!-- Status Message Area -->
        <div id="status-message"></div>

        <!-- Social Sign-In Button -->
        <button id="google-sign-in" class="google-button w-full flex items-center justify-center text-white font-semibold py-3 rounded-lg mb-4 shadow-md">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.91 3.55 30.7 2 24 2 15.42 2 8 6.96 4.79 14.25l7.98 6.19C14.73 14.64 19.34 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24c0-.77-.06-1.55-.18-2.32H24v4.44h12.59c-.58 2.91-2.26 5.37-4.75 7.03l6.84 5.3C43.51 38.38 46.98 33.56 46.98 24z"/>
                <path fill="#FBBC05" d="M12.77 28.73c-.24-.69-.37-1.42-.37-2.19 0-.77.13-1.5.37-2.19L4.79 14.25C1.82 20.25 2 27.94 2 33.72l7.98-6.19c-.31-.58-.51-1.2-.51-1.85 0-.66.2-1.28.51-1.85z"/>
                <path fill="#34A853" d="M24 46c5.16 0 9.86-1.74 13.14-4.66l-6.84-5.3c-2.39 1.58-5.46 2.51-8.3 2.51-5.27 0-9.74-3.57-11.38-8.49L4.79 33.72C8 40.04 15.42 46 24 46z"/>
                <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
            Sign In with Google
        </button>
        
        <div class="relative flex items-center justify-center my-6">
            <div class="flex-grow border-t border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-500 text-sm">or continue with</span>
            <div class="flex-grow border-t border-gray-600"></div>
        </div>


        <!-- Email/Password Form -->
        <form id="auth-form" class="space-y-4">
            <input 
                type="email" 
                id="email" 
                placeholder="Email Address" 
                class="input-field w-full rounded-lg" 
                required 
            />
            <input 
                type="password" 
                id="password" 
                placeholder="Password" 
                class="input-field w-full rounded-lg" 
                required 
                minlength="6"
            />
            
            <button 
                id="submit-btn"
                type="submit" 
                class="main-button w-full text-white font-bold py-3 rounded-lg shadow-lg mt-6"
            >
                Sign In
            </button>
        </form>

        <!-- Toggle Mode Link -->
        <div class="text-center mt-6">
            <a id="toggle-auth-mode" href="#" class="text-gray-400 hover:text-white text-sm transition-colors">
                New to CRISPY POPCORN? Sign Up Now
            </a>
        </div>
    </div>

</body>
</html>
